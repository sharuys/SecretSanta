<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Nick Admin</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input { margin-bottom: 10px; padding: 8px; }
        button { padding: 10px 15px; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Панель видалення користувача</h2>

    <div>
        <label for="userId">ID користувача (кого видалити):</label><br>
        <input type="text" id="userId" placeholder="напр. 2">
    </div>

    <div>
        <label for="adminCode">Ваш Admin Code (хто видаляє):</label><br>
        <input type="text" id="adminCode" placeholder="напр. admin_10">
    </div>

    <button onclick="deleteUser()">Видалити користувача</button>

    <div id="result"></div>

    <script>
        async function deleteUser() {
            const userId = document.getElementById('userId').value;
            const adminCode = document.getElementById('adminCode').value;
            const resultDiv = document.getElementById('result');

            if (!userId || !adminCode) {
                resultDiv.innerText = 'Будь ласка, заповніть обидва поля.';
                resultDiv.style.color = 'red';
                return;
            }

            const url = `http://127.0.0.1:8000/users/${userId}?userCode=${adminCode}`;

            try {
                const response = await fetch(url, {
                    method: 'DELETE',
                });

                const data = await response.json();

                if (!response.ok) {
                    resultDiv.innerText = `Помилка: ${data.detail || 'Невідома помилка'}`;
                    resultDiv.style.color = 'red';
                } else {
                    resultDiv.innerText = `Успіх! ${data.message}.`;
                    resultDiv.style.color = 'green';
                }

            } catch (error) {
                resultDiv.innerText = `Помилка мережі: ${error.message}`;
                resultDiv.style.color = 'red';
            }
        }
    </script>

</body>
</html>
