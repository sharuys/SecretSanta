    <script>
        const API_URL = "https://secretsanta-74xj.onrender.com";

        async function createRoom() {
            const requestData = {
                room_name: document.getElementById('room_name').value,
                admin_name: document.getElementById('admin_name').value,
                budget: document.getElementById('budget').value,
                wishlist: document.getElementById('wishlist').value

            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/rooms/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)

                const data = await response.json();

                if (!response.ok) {
                    let errorText = '–ù–µ–≤—ñ–¥–æ–º–∞ –ø–æ–º–∏–ª–∫–∞.';

                    } else if (data.detail) {
                        errorText = data.detail;
                    }
                    errorMessageDiv.innerText = `–ü–æ–º–∏–ª–∫–∞: ${errorText}`;
                    errorMessageDiv.style.display = 'block';

                    const memberLink = `${baseUrl}/join.html?code=${data.member_join_code}`;
